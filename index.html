<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>WELCOME</h1>
        <h2>lets calculate</h2>
    </header>

    <main>
        <div id="container">
            <form id="display-screen" action="">
                <input id="input" type="text">
            </form>
            <div id="btns">
                <button class="color symbol" id="clear">AC</button>
                <button class="color symbol" id="delete">D</button>
                <button class="color symbol" id="mod">%</button>
                <button class="color symbol" id="sum">+</button>
                <button class="nums" id="nine">9</button>
                <button class="nums" id="eight">8</button>
                <button class="nums" id="seven">7</button>
                <button class="color symbol" id="diff">-</button>
                <button class="nums" id="six">6</button>
                <button class="nums" id="five">5</button>
                <button class="nums" id="four">4</button>
                <button class="color symbol" id="mul">*</button>
                <button class="nums" id="three">3</button>
                <button class="nums" id="two">2</button>
                <button class="nums" id="one">1</button>
                <button class="color symbol" id="div">/</button>
                <button class="nums" id="decimal">.</button>
                <button class="nums" id="zero">0</button>
                <button class="color symbol" id="calculate">=</button>

                <h2>This is my project</h2>
                <h3>hello</h3>
            </div>
        </div>
    </main>



    <script src="./app.js"></script>
</body>
</html>
